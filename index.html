<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-dynamic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="top">
        <div class="top-contents">
            <div class="logo">
                <a href="/">
                    <img src="assets/imgs/flipkart-plus_8d85f4.png" class="logoimg">
                </a>
                <a href="" class="logoText">
                    Explore
                    <span class="plus">Plus</span>
                    <img src="assets/imgs/plus_aef861.png" alt="">
                </a>
            </div>
            <div class="search">
                <form class="form-search">
                    <div class="search-content">
                        <div class="search-bar">
                            <input type="text" placeholder="Search for products, brands and more" value="">
                        </div>
                        <button class="lense">
                            <svg width="20" height="20" viewBox="0 0 17 18" xmlns="http://www.w3.org/2000/svg"><g fill="#2874F1" fill-rule="evenodd"><path class="JVQyl9" d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"/><path class="JVQyl9" d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"/></g></svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="login-container flx">
                <div class="login">
                    <a href="" class="loginText">Login</a>
                </div>
            </div>
            <div class="seller-continer flx">
                <a href="" class="seller">Become a Seller</a>
            </div>
            <div class="flx">
                <div class="more-content">
                    <div class="more-text">
                        More
                    </div>
                    <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="Wto0b0"><path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff" class="-dC5Le"></path></svg>
                </div>
            </div>
            <div class="cart-container flx">
                <svg class="GAbRIN" width="14" height="14" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path class="cziJ98" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path></svg>
                <span>Cart</span>
            </div>
        </div>
    </div>
   </header>
   <div class="sections">
    <div class="section-container">
        <!--
        -->
        <!--
        -->
    </div>

   </div>
   <div class="main-section">
    <div class="main-container">
        <div class="left-container" style="flex: 0 0 280px; max-width: 280px; padding: 0px 10px 0px 0px;">
            <div class="left-items">
                <section class="itemPd item1">
                    <div class="item1-inside">
                        <div class="filters">
                            <span>Filters</span>
                        </div>
                        <!--<div class="clearall">
                            <span>Clear all</span>
                        </div>
                    </div>
                    <div class="item1-inside2">
                        <div class="filter-items">
                            <div class="filter-item">
                                <div>✕</div>
                                <div class="text-item">realme</div>
                            </div>
                        </div>-->
                    </div>
                </section>
                <section class="itemPd">
                    <div class="categories">
                        <span>CATEGORIES</span>
                    </div>
                    <div class="category">
                        <span><svg width="10" height="10" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="IZmjtf"><path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="gray" class="P3pAQJ"></path></svg></span>
                        <a href="">Mobiles & Accessories</a>
                    </div>
                    <div class="item-mobile">
                        <span><svg width="10" height="10" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="IZmjtf"><path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff" class=""></path></svg></span>
                        <a href="">Mobiles</a>
                    </div>
                </section>
                <section class="itemPd">
                    <div class="item1-inside">
                        <div class="price">
                            <span>Price</span>
                        </div>
                        
                    </div>
                    <div class="shade">
                        <div class="shade-in">
                            <div class="small-shade" style="height: 25px; width: 47.362px;"></div>
                            <div class="small-shade" style="height: 25px; width: 47.362px;"></div>
                            <div class="small-shade" style="height: 25px; width: 47.362px;"></div>
                            <div class="small-shade" style="height: 25px; width: 47.362px;"></div>
                            <div class="small-shade" style="height: 25px; width: 47.362px;"></div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="circle circle-start" style="transform: translateX(0px);">
                            <div class="circle-inside"></div>
                        </div>
                        <div class="circle circle-end" style="transform: translateX(-1.19px);">
                            <div class="circle-inside"></div>
                        </div>
                        <div class="inner-area"></div>
                        <div class="inner-area blue-area" style="transform: translate(0px) scaleX(0.995);"></div>
                    </div>
                    <div class="range">
                        <div class="min-range">
                            <select id="minRange">
                                <option value="Min" class="min-value">Min</option>
                                <option value="10000" class="min-value">10000</option>
                                <option value="15000" class="min-value">15000</option>
                                <option value="20000" class="min-value">20000</option>
                                <option value="30000" class="min-value">30000</option>
                            </select>
                        </div>
                        <div class="to">to</div>
                        <div class="min-range amount">
                            <select id="minRange">
                                <option value="10000">₹10000</option>
                                <option value="15000">₹15000</option>
                                <option value="20000">₹20000</option>
                                <option value="30000">₹30000</option>
                                <option value="Max">₹30000+</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
   </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
